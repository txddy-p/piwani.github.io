<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #1a1a1a;
        }
        header {
            background: #0b0b0b;
            color: #e94e77;
            padding: 1em 0;
            text-align: center;
            border-bottom: 2px solid #e94e77;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #e94e77;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #fff;
        }
        section {
            padding: 60px 20px;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            transition: background-color 0.5s ease;
        }
        section img {
            width: 100%;
            height: auto;
            border: 5px solid #e94e77;
            transition: opacity 0.5s ease;
        }
        section:hover img {
            opacity: 0.8;
        }
        footer {
            background: #0b0b0b;
            color: #e94e77;
            text-align: center;
            padding: 1em 0;
            border-top: 2px solid #e94e77;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section1 {
            background-color: #2b2b2b;
        }
        .section2 {
            background-color: #3b3b3b;
        }
        .section3 {
            background-color: #4b4b4b;
        }
        .section4 {
            background-color: #5b5b5b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Piwani</h1>
        <nav>
            <ul>
                <li><a href="#section1">Home</a></li>
                <li><a href="#section2">About</a></li>
                <li><a href="#section3">Gallery</a></li>
                <li><a href="#section4">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="section1" class="section1">
        <div class="container">
            <h2>Home</h2>
            <img src="path_to_your_image.jpg" alt="Home Image">
        </div>
    </section>
    
    <section id="section2" class="section2">
        <div class="container">
            <h2>About</h2>
            <img src="path_to_your_image.jpg" alt="About Image">
        </div>
    </section>
    
    <section id="section3" class="section3">
        <div class="container">
            <h2>Gallery</h2>
            <img src="path_to_your_image.jpg" alt="Gallery Image">
        </div>
    </section>
    
    <section id="section4" class="section4">
        <div class="container">
            <h2>Contact</h2>
            <img src="path_to_your_image.jpg" alt="Contact Image">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Piwani</p>
    </footer>
</body>
</html>
